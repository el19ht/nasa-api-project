<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA APOD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
    />
  </head>
  <body>
    <div class="loader hidden">
      <img src="rocket.svg" alt="*Анимация ракеты*" />
    </div>

    <div class="container">
      <div class="navigation-container">
        <span class="background"></span>

        <span class="navigation-items" id="resultsNav">
          <h3 class="clickable" onclick="updateDOM('favorites')">Избранные</h3>
          <h3>&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;</h3>
          <h3 class="clickable" onclick="getNasaPictures()">
            Загрузить больше
          </h3>
        </span>

        <span class="navigation-items hidden" id="favoritesNav">
          <h3 class="clickable" onclick="getNasaPictures()">
            Загрузить больше изображений
          </h3>
        </span>
      </div>

      <div class="images-container"></div>
    </div>

    <div class="save-confirmed" hidden>
      <h1>Добавлено!</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
